## 应用名称
spring.application.name=foodstuff
server.servlet.context-path =/foodstuff
# 应用服务 WEB 访问端口
server.port=8086
server.tomcat.uri-encoding=UTF-8
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*xml
#指定Mybatis的实体目录
##mybatis.type-aliases-package=com.example.foodstuff.mybatis.entity
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/foodstuff?serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=root

#Spring boot视图配置
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
#静态文件访问配置
#spring.mvc.static-path-pattern=/static/**
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/static/,file:D:/data/judian/
###打印sql语句
logging.level.com.example.foodstuff.dao:debug



